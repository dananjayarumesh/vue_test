<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Bare - Start Bootstrap Template</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- Custom styles for this template -->
	<style>
	body {
		padding-top: 54px;
	}
	@media (min-width: 992px) {
		body {
			padding-top: 56px;
		}
	}

	#canvas{
		width: 600px;
		padding: 200px 20px;
		text-align: center;
		border: 1px solid #333;
	}

</style>

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div id="app">
					<h1 style="text-decoration: underline;">Basic</h1>
					<h3>{{ greet('Morning') }}</h3>
					<h4>{{ message }}</h4>
					<a v-bind:href="website">Test Link</a>
					<div v-html="websiteTag"></div>
				</div>
				<!-- <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
				<p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
				<ul class="list-unstyled">
					<li>Bootstrap 4.1.1</li>
					<li>jQuery 3.3.1</li>
				</ul> -->
				<hr>
				<div id="app-events">
					<h1 style="text-decoration: underline;">Events</h1>
					<button type="button" v-on:click="add(1)">Add One</button>
					<button type="button" v-on:click="substract(1)">Minus One</button>
					<!-- short term for v-on is @ -->
					<button type="button" @dblclick="add(10)">Add ten double click</button>
					<button type="button" @dblclick="substract(10)">Minus ten double click</button>
					<p>{{ number }}</p>
					<div id="canvas" v-on:mousemove="updateXY">{{x}} , {{y}}</div>
				</div>
				<hr>
				<div id="app-events-modify">
					<h1 style="text-decoration: underline;">Event Modifiers</h1>
					<button type="button" v-on:click.once="add(1)">Add One Only First Time</button>
					<p>{{ number }}</p>
					<a @click.prevent="linkClick" href="www.test.com">test link</a>
				</div>
				<hr>
				<div id="app-events-keyboard">
					<h1 style="text-decoration: underline;">Keyboard Events</h1>
					<label>Name</label>
					<input type="text" name="" @keyup.enter="nameEnter">
					<label>Age</label>
					<input type="text" name="" @keyup.alt.enter="ageEnter">
				</div>
				<hr>
				<div id="app-twoWay-dataBinding">
					<h1 style="text-decoration: underline;">Two-Way Data Binding</h1>
					<label>Name: {{name}}</label><br>
					<input type="text" name="" @keyup.enter="nameEnter" v-model="name">
				</div>
				<hr>
				<div id="app-Computed-Properties">
					<h1 style="text-decoration: underline;">Computed Properties</h1>
					<label>Name: {{name}}</label><br>
					<input type="text" name="" @keyup.enter="nameEnter" v-model="name">
				</div>
				<hr>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
